name: build-ci
on: push
jobs:

  build-windows:
    runs-on: ubuntu-latest
    uses: ./.github/workflows/build.yml
      with:
        version: 1.3.3
        platform: win-x64
        configuration: ReleaseWindows

  verify:
    runs-on: ubuntu-latest
    needs: [build-windows]
    steps:
      - name: Dump Environment
        run: |
          set
          pwd
          ls -la
              
              
            
