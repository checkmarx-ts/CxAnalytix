name: build-any-platform
on:
  workflow_call:
    inputs:
      version:
        description: 'The build version tag'
        required: true
        type: string
      platform:
        description: 'The target platform for the build'
        required: true
        type: string
      configuration:
        description: 'The build configuration to use when building for the target platform'
        required: true
        type: string

jobs:
  install-net-core:
    runs-on: ubuntu-latest
    steps:
      - name: Dotnet Core 3.1 Install
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1
          
  
  build:
    runs-on: ubuntu-latest
    needs: [install-net-core]
    steps:
        - name: Platform build ${{platform}}
          run: |
            dotnet publish -p:Version=${{version}} -c ${{configuration}} -o artifacts/${{platform}} -r ${{platform}}
            