name: build-any-platform
on:
  workflow_call:
    inputs:
      version:
        description: 'The build version tag'
        required: true
        type: string
      platform:
        description: 'The target platform for the build'
        required: true
        type: string
      configuration:
        description: 'The build configuration to use when building for the target platform'
        required: true
        type: string

jobs:
  install-net-core:
    runs-on: ubuntu-latest
    steps:
      - name: Dotnet Core 3.1 Install
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1
          
  
  build:
    runs-on: ubuntu-latest
    needs: [install-net-core]
    steps:
      - name: Fetch Code from Cache
        uses: actions/cache@v2
        with:
          key: ${{ env.GITHUB_SHA }}
          path: ./code
          restore-keys: ${{ env.GITHUB_SHA }}
      - name: Platform build ${{ inputs.platform }}
        run: |
          pushd code
          dotnet publish -p:Version=${{ inputs.version }} -c ${{ inputs.configuration }} -o ../${{ inputs.platform }} -r ${{ inputs.platform }}
          popd
      - name: Push Build Artifacts into Cache
        uses: actions/cache@v2
        with:
          key: ${{ env.GITHUB_SHA }}-${{ inputs.platform }}
          path: ./${{ inputs.platform }}
          restore-keys: ${{ env.GITHUB_SHA }}-${{ inputs.platform }}
            