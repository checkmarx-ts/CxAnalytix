name: build-any-platform
on:
  workflow_call:
    inputs:
      version:
        description: 'The build version tag'
        required: true
        type: string
      platform:
        description: 'The target platform for the build'
        required: true
        type: string
      configuration:
        description: 'The build configuration to use when building for the target platform'
        required: true
        type: string
      package_name:
        description: 'The name of the zip package to be created'
        required: false
        type: string

jobs:
  install-net-core:
    runs-on: ubuntu-latest
    steps:
      - name: Dotnet Core 3.1 Install
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1
          
  
  build-no-package:
    runs-on: ubuntu-latest
    needs: [install-net-core]
    if: ${{ inputs.package_name == '' }}
    steps:
      - run: which zip
      - run: set
      
      
      - name: Fetch Code
        uses: actions/checkout@v2
        with:
          path: ./code
      - name: Platform build ${{ inputs.platform }}
        run: |
          pushd code
          dotnet publish -p:Version=${{ inputs.version }} -c ${{ inputs.configuration }} -o ../${{ inputs.platform }} -r ${{ inputs.platform }}
          popd
          
  build-with-package:
    runs-on: ubuntu-latest
    needs: [install-net-core]
    if: ${{ inputs.package_name != '' }}
    steps:
      - run: which zip
      - run: set
     
      - name: Fetch Code
        uses: actions/checkout@v2
        with:
          path: ./code
      - name: Platform build ${{ inputs.platform }}
        run: |
          pushd code
          dotnet publish -p:Version=${{ inputs.version }} -c ${{ inputs.configuration }} -o ../${{ inputs.platform }} -r ${{ inputs.platform }}
          popd
          
      
